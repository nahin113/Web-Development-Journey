<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl w-full max-w-sm">
        <h1 class="text-center text-3xl font-bold text-white mb-6">Login</h1>
        <form>
            <div>
                <label class="mb-1 block text-sm font-medium text-gray-300" for="email">Email : </label>
                <input class="bg-gray-600 w-full py-2 px-3 rounded-md border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2" type="email" placeholder="e-mail">
            </div>
            <div>
                <label class="mb-1 block text-sm font-medium text-gray-300" for="password">Password : </label>
                <input class="bg-gray-600 w-full py-2 px-3 rounded-md border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-5" type="password" name="" id="" placeholder="password">
            </div>
            <button class="text-center bg-blue-600 w-full rounded-md py-2 text-white hover:bg-blue-700 shadow-2xl">Login</button>
            
        </form>
    </div>
    
</body>
</html>
