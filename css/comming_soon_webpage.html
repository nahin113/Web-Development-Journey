<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming Soon</title>
    <link rel="stylesheet" href="comming_soon_webpage_style.css" />
  </head>
  <body>
    <main class="login">
      <div class="content">
        <img src="./batman.png" class="logo" alt="batman" />
        <h1>Log in</h1>
        <ul class="info">
          <li><input type="Email" placeholder="Your Email" /></li>
          <li><input type="password" placeholder="Your password" /></li>
          <li><button type="submit" class="submit">Log in</button></li>
          <li><a href="">forgot your password ? Reset password</a></li>
        </ul>
        <h4>Other ways to sign in</h4>
        <ul class="others">
          <li><button type="button">Continue with Google</button></li>
          <li><button type="button">Continue with Facebook</button></li>
          <li><a href="#">Not a user ? Create Account</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
