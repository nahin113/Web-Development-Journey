<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart card</title>
    <link rel="stylesheet" href="cart_card.css">
</head>
<body>
    <main class="M">
        <div class="container">
        <div class="card">
             <img src="https://raw.githubusercontent.com/bedimcode/product-card-ui-design/master/assets/img/img.png" alt=""  class="card__img">
                 <div class="card_data">
                        <h1 class="card_title">Nike Air Jordan</h1>
                        <p class="card_price">$99</p>
                        <p class="card_description">Nike Air Jordan footwear bascketball sneakers</p>
                        <div class="card_button">
                            <button class="btn">Buy Now</button>
                            <button class="btn">Add to</button>
                        </div>
                 </div>
        </div>
    </div>
    </main>
</body>
</html>
