<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid design</title>
    <style>
        .container {
            gap:2px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 100px 300px 200px;
        }
        .num {
            border: 2px solid black;
            background-color: #d6b914;
        }

        .block-1 {
            grid-column: 1/3;
            grid-row: 1/2;
        }
        .block-2 {
            grid-column: 3/4;
            grid-row: 1/3;
        }
        .block-5 {
            grid-column: 1/4;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="num block-1">1</div>
        <div class="num block-2">2</div>
        <div class="num block-3">3</div>
        <div class="num block-4">4</div>
        <div class="num block-5">5</div>
    </div>
</body>
</html>
