    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;  
            max-width: 100%;
            background-image: url(https://www.barcelo.com/guia-turismo/wp-content/uploads/2019/03/santiago-bernabeu-1.jpg);
            background-size: cover; /* fills screen, keeps aspect ratio (may crop) */
            background-position: center; /* keeps image centered */
            background-repeat: no-repeat; /* no tiling */
            background-attachment: fixed;
        }

        .container {
            gap: 15px;
            display: grid;
            grid-template-rows: 50px 380px 350px auto;
            max-width: 100%; 
        }

        .nav {
            max-width: 100%;
        }

       .carousel {
        max-width: 100%;
        border-radius: 10px;
        height: 100%;   /* fill the 2nd grid row */
        overflow: hidden; /* prevent image overflow */
        background-color: rgba(0, 0, 0, 0.5);
        }

        .carousel-inner, 
        .carousel-item {
        height: 100%;
        }

        .carousel img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        }


        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 100%;
        }

         :root {
            --card-height: 280px;
            --card-width: calc(var(--card-height) / 1.5);
            }
            * {
            box-sizing: border-box;
            }

        
            @media (max-width: 768px) {
  :root {
    --card-height: 200px;   /* shrink on tablets */
    --card-width: calc(var(--card-height) / 1.5);
  }
}

@media (max-width: 480px) {
  :root {
    --card-height: 150px;   /* shrink on phones */
    --card-width: calc(var(--card-height) / 1.5);
  }
}

        .card {
        width: var(--card-width);
        height: var(--card-height);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin: 0;
        padding: 0;
        perspective: 2500px;
        background: none;
        }

        .cover-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        }

        .wrapper {
        transition: all 0.5s;
        position: absolute;
        width: 100%;
        z-index: -1;
        }

        .card:hover .wrapper {
        transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
        box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        }

        .wrapper::before,
        .wrapper::after {
        opacity: 0;
        width: 100%;
        height: 80px;
        transition: all 0.5s;
        position: absolute;
        left: 0;
        }
        .wrapper::before {
        top: 0;
        height: 100%;
        background-image: linear-gradient(
        to top,
        transparent 46%,
        rgba(12, 13, 19, 0.5) 68%,
        rgba(12, 13, 19) 97%
        );
        }
        .wrapper::after {
        bottom: 0;
        opacity: 1;
        background-image: linear-gradient(
        to bottom,
        transparent 46%,
        rgba(12, 13, 19, 0.5) 68%,
        rgba(12, 13, 19) 97%
        );
        }

        .card:hover .wrapper::before,
        .wrapper::after {
        opacity: 1;
        }       

        .card:hover .wrapper::after {
        height: 120px;
        }
        .title {
        margin-top: 110px;
        width: 100%;
        transition: transform 0.5s;
        }
        .card:hover .title {
        transform: translate3d(0%, -50px, 100px);
        }

        .character {
        width: 100%;
        opacity: 0;
        transition: all 0.5s;
        position: absolute;
        z-index: -1;
        }

        .card:hover .character {
        opacity: 1;
        transform: translate3d(0%, -30%, 100px);
        }




        .footer {
            display: flex;
            justify-content: center;
            align-items: end;
            color: #fff;
        }
    </style>
