<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        body {
            background-image: url(business-shopping-technology-digital-network-marketing-wireless-internet-online-e-commerce_t20_pRNLmY.jpg);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #151310;
            height: auto;
            width: auto;
        }

        .nav-contaner {
            margin-bottom: 40px;
        }

        h1 {
            margin-top: 20px;
            padding: 10px;
            display: flex;
            justify-content:center;
            align-items: center;
        }

        .nav1 {
            padding: 10px;
        }

        .nav1 ul {
            font-size: 200%;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        .nav1 li {
            display: inline;
            position: relative;
        }

        .nav1 a {
            text-decoration: none;
            color: #1a1a1a;
            padding: 5px 15px;
            border-radius: 10px;
        }

        .nav1 .login-button {
            font-size: 100%;
            font-weight: 500;
            color: #1a1a1a;
            background-color: transparent;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin : 0;
            padding: 0;
        }

        .nav1 li::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            left: 0;
            bottom: 0;
            background-color: #0a65c7;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;

        }

        .nav1 li:hover::after {
            transform: scaleX(1);
        }

        .nav2 {
            background-color: transparent;
            width: 200px;
            text-align: left;
        }

        .nav2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav2 li {
            margin-bottom: 12px;
        }

        .nav2 a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }

        .nav2 a:hover {
            color: #1a1a1a;
            background-color: silver;
        }

        .nav2 .login-button {

            background-color: #137e0a;
            color :#fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        .nav2 .login-button:hover {
            background-color: #116909;
            border: 1px solid #fff;
        }

        .nav3 {
            background-color: #131312;
            padding: 10px;
            border-radius: 10px;
        }

        .nav3 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav3 li {
            display: inline;
            position: relative;
        }

        .nav3 a {
            text-decoration: none;
            display: block;
            padding: 10px;
            color : #fff;
            transition: font-size 0.3s ease;
        }

        .nav3 a:hover {
            font-size: larger;
        }

        .nav3 .dropdown-content {
            display: none;
            
        }

        .nav3 .dropdown-content a {
            margin-top: 10px;
        }

        .nav3 .dropdown:hover .dropdown-content {
            display: block;
            position: absolute;
            background-color: #131312;
            min-width: 150px;
            padding-top: 10px;  
            transition: 0.3s ease;
        }

        .nav3 .login-button {
            margin: 0;
            padding: 0;
            border: none;
            background-color: transparent;
            font-size: medium;
            color: #fff;
            transition:font-size 0.3s ease;
        }

        .nav3 .login-button:hover {
            font-size :larger;
        }


    </style>
</head>
<body>
    <div class="nav-container">
        <h1>Horrizontal with underline effect</h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><button class="login-button" type="submit">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h1>Vertical with hover effect</h1>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><button class="login-button" type="submit">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h1>Horrizontal with dropdown</h1>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>

</body>
</html>
