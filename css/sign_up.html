<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0%;
            padding: 0%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 500px;
            border: 1px black solid;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #19cc40;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            background-color: white;
        }

        label {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .P {
            display: flex;
            justify-content: center;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }

        button {
            display: flex;
            justify-content: center;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: white;
            background-color: #19cc40;
        }

        button:hover {
            background-color: #0aa22b;
        }

    </style>
</head>
<body>

    <div class="card">
        <h2>Sign Up</h2>

        <form>
            <input type="email" name="" id="" placeholder="Email">
            <label>
                <input type="text" name="" id="" placeholder="First name">
                <input type="text" name="" id="" placeholder="Last name">
            </label>
            <input class="P" type="password" name="" id="" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>


    </div>
</body>
</html>
