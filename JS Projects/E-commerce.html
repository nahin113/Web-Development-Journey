<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./E-commerce.css">
</head>
<body>
    <div id="container">
        <h1>Products</h1>
        <div id="product-list">
            <!-- Products will be dynamically added here by js -->
        </div>

        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <p id="empty-cart">Your cart is empty</p>
        </div>
        <div id="cart-total" class="hidden">
            <p>Total : <span id="total-price">0</span> tk</p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="./E-commerce.js"></script>
</body>
</html>
