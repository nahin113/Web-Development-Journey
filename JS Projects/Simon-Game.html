<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon_Game</title>
    <link rel="stylesheet" href="./Simon-Game.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <button id="any" class="Any">Any</button>
    <div class="boxes">
      <div class="first_box">
        <div class="btn navy" type="button" id="navy"></div>
        <div class="btn purple" type="button" id="purple"></div>
      </div>
      <div class="second_box">
        <div class="btn yellow" type="button" id="yellow"></div>
        <div class="btn olive" type="button" id="olive"></div>
      </div>
    </div>

    <script src="./Simon-Game.js"></script>
  </body>
</html>
