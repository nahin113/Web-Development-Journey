<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="./wpm.css">
</head>
<body>
    <h1>1 Minute Typing Challange</h1>
    <button id="restart" class="hidden">Click Here to try Again</button>
    <div id="info">
        <p id="timer">Time: 60s</p>
        <p id="wpm"> WPM: 0</p>
        <p id="accuracy">Accuracy: 0%</p>
    </div>

    <p id="text"></p>
    <input type="text" id="input" autocomplete="off" placeholder="click here to start">
    <script src="./wpm.js"></script>
</body>
</html>
