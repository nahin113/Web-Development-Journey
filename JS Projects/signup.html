    <script>

        let Para = document.createElement("p")
        Para.textContent = "Hey ! I am Red"
        Para.style.color = "red"
        document.querySelector("body").append(Para)

        let h3 = document.createElement("h3")
        h3.innerHTML = "I'm a blue h3!"
        h3.style.color = "blue"
        document.querySelector("body").append(h3)

        let h1 = document.createElement("h1")
        h1.innerHTML = "I'm in a div"

        let divP = document.createElement("p")
        divP.textContent = "me too!"

        let div = document.createElement("div")
        document.querySelector("body").prepend(div)
        div.append(h1)
        div.append(divP)

        div.style.backgroundColor = "pink"
        div.style.border = "2px solid black"
        div.style.padding = "10px"

        let inp = document.createElement("input")
        let btn = document.createElement("button")
        btn.innerText = "Click Me"
        btn.style.marginLeft = "20px"

        inp.setAttribute("placeholder","username")
        btn.setAttribute("id","btn")

        div.append(inp)
        div.append(btn)

        document.querySelector("#btn").style.color = "white"
        document.querySelector("#btn").style.backgroundColor = "blue"
        document.querySelector("#btn").style.border = "2px solid blue"
        document.querySelector("#btn").style.borderRadius = "3px"
        

        let header = document.createElement("h1")
        header.innerHTML = "<u>DOM Practise</u>"
        
        document.querySelector("body").prepend(header)
        header.style.textAlign = "center"
        header.style.color = "purple"

        let sHeader = document.createElement("p")
        sHeader.innerHTML = "Apna College <b>Delta</b> Practise"
        document.querySelector("h1").insertAdjacentElement("afterend",sHeader);
        sHeader.style.textAlign = "center"
        sHeader.style.color = "green"
        

       document.addEventListener("DOMContentLoaded",()=> {
         document.getElementById("btn").addEventListener("click",(e)=> {
            e.preventDefault();
            let mail = document.getElementById("Mail").value.trim()
            let Pass = document.getElementById("Pass").value.trim()

            if(!mail || !Pass)
            {
                document.getElementById("result").textContent="Email and Password are required";
            }
            else {
            document.getElementById("result").innerHTML = `
            <p>Log In Successful with <br> Email : ${mail} <br> Password : ${Pass}</p>
            `
            }
        })
       })
